<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lucas W.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, var(--surface-bg) 100%);
            margin-top: 80px;
        }
        
        .discord-card {
            max-width: 500px;
            margin: 4rem auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .discord-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 25px;
        }
        
        .discord-card:hover::before {
            opacity: 1;
        }
        
        .discord-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(16, 185, 129, 0.3);
            border-color: var(--primary-green);
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-green);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
            margin: 0 auto 2rem;
            background: var(--surface-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--primary-green);
            overflow: hidden;
            position: relative;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .profile-picture .fallback-emoji {
            display: none;
        }
        
        .discord-username {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .discord-id {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: var(--surface-bg);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .discord-id:hover {
            background: var(--primary-green);
            color: var(--darker-bg);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .discord-id::after {
            content: "Click to copy";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--darker-bg);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .discord-id:hover::after {
            opacity: 1;
        }
        
        .status-indicator {
            color: var(--primary-green);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--primary-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        
        /* Status-specific styles */
        .status-online .status-dot {
            background: #43b581;
            box-shadow: 0 0 10px rgba(67, 181, 129, 0.5);
        }
        
        .status-idle .status-dot {
            background: #faa61a;
            box-shadow: 0 0 10px rgba(250, 166, 26, 0.5);
        }
        
        .status-dnd .status-dot {
            background: #f04747;
            box-shadow: 0 0 10px rgba(240, 71, 71, 0.5);
        }
        
        .status-offline .status-dot {
            background: #747f8d;
            box-shadow: none;
            animation: none;
        }
        
        .activity-display {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .activity-title {
            font-size: 0.9rem;
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .activity-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .activity-details a {
            color: var(--primary-green);
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .activity-details a:hover {
            color: var(--accent-green);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .copy-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary-green);
            color: var(--darker-bg);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .copy-notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        @media (max-width: 768px) {
            .discord-card {
                margin: 2rem 1rem;
                padding: 2rem;
            }
            
            .profile-picture {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            
            .discord-username {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="examples.html">Examples</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-hero">
        <div class="container">
            <div class="hero-content">
                <h1>Get In Touch</h1>
                <p class="subtitle">Discord Contact</p>
                <p class="description">
                    Hit me up on Discord for collaborations, questions, or just to chat about code!
                </p>
            </div>
        </div>
    </section>
    
    <section class="contact-section">
        <div class="container">
            <div class="discord-card">
                <div class="profile-picture">
                    <img src="https://media.tenor.com/QU6jPq4WyP8AAAAC/kitty-cat-sandwich-cats-sandwich.gif" 
                         alt="Discord Profile" 
                         id="profileGif"
                         onerror="this.style.display='none'; document.getElementById('fallbackEmoji').style.display='flex';">
                    <span id="fallbackEmoji" class="fallback-emoji">üë®‚Äçüíª</span>
                </div>
                
                <div class="discord-username">yoda_06</div>
                
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Checking status...</span>
                </div>
                
                <div class="discord-id" onclick="copyToClipboard('yoda_06')" title="Click to copy Discord username">
                    @yoda_06
                </div>
                
                <div id="activityDisplay" class="activity-display" style="display: none;">
                    <div class="activity-title" id="activityTitle"></div>
                    <div class="activity-details" id="activityDetails"></div>
                </div>
                
                <p style="color: var(--text-secondary); margin-top: 1rem;">
                    Send me a friend request or DM me directly!
                </p>
            </div>
        </div>
    </section>
    
    <div class="copy-notification" id="copyNotification">
        Discord username copied! üìã
    </div>
    
    <script>
        const DISCORD_USER_ID = '747833402866270220'; // Your Discord User ID
        let lanyardSetup = false; // Track if Lanyard is properly set up
        
        async function getDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    lanyardSetup = true;
                    updateDiscordStatus(data.data);
                } else {
                    throw new Error('User not found in Lanyard');
                }
            } catch (error) {
                console.error('Lanyard API error:', error);
                
                // Show fallback status with instructions if Lanyard isn't set up
                if (!lanyardSetup) {
                    showLanyardSetupInfo();
                } else {
                    // If it was working before but now fails, show offline
                    updateDiscordStatus({
                        discord_status: 'offline',
                        activities: []
                    });
                }
            }
        }
        
        // Show information about setting up Lanyard for real-time status
        function showLanyardSetupInfo() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const activityDisplay = document.getElementById('activityDisplay');
            const activityTitle = document.getElementById('activityTitle');
            const activityDetails = document.getElementById('activityDetails');
            
            // Show online status as default
            statusIndicator.className = 'status-indicator status-online';
            statusText.textContent = 'Usually Online';
            
            // Show setup instructions
            activityTitle.textContent = 'üí° Want Real-Time Status?';
            activityDetails.innerHTML = `
                Join the <a href="https://discord.gg/lanyard" target="_blank" style="color: var(--primary-green); text-decoration: underline;">Lanyard Discord</a> 
                to show live status updates!
            `;
            activityDisplay.style.display = 'block';
        }
        
        // Update the UI with Discord status
        function updateDiscordStatus(userData) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const activityDisplay = document.getElementById('activityDisplay');
            const activityTitle = document.getElementById('activityTitle');
            const activityDetails = document.getElementById('activityDetails');
            
            // Remove existing status classes
            statusIndicator.className = 'status-indicator';
            
            // Update status based on Discord status
            switch (userData.discord_status) {
                case 'online':
                    statusIndicator.classList.add('status-online');
                    statusText.textContent = 'Online';
                    break;
                case 'idle':
                    statusIndicator.classList.add('status-idle');
                    statusText.textContent = 'Away';
                    break;
                case 'dnd':
                    statusIndicator.classList.add('status-dnd');
                    statusText.textContent = 'Do Not Disturb';
                    break;
                case 'offline':
                default:
                    statusIndicator.classList.add('status-offline');
                    statusText.textContent = 'Offline';
                    break;
            }
            
            // Show activity if available
            if (userData.activities && userData.activities.length > 0) {
                const activity = userData.activities[0]; // Show first activity
                
                if (activity.type === 0) { // Playing
                    activityTitle.textContent = `üéÆ Playing ${activity.name}`;
                } else if (activity.type === 1) { // Streaming
                    activityTitle.textContent = `üî¥ Streaming ${activity.name}`;
                } else if (activity.type === 2) { // Listening
                    activityTitle.textContent = `üéµ Listening to ${activity.name}`;
                } else if (activity.type === 3) { // Watching
                    activityTitle.textContent = `üì∫ Watching ${activity.name}`;
                } else if (activity.type === 4) { // Custom Status
                    activityTitle.textContent = `üí≠ ${activity.state || activity.name}`;
                } else if (activity.type === 5) { // Competing
                    activityTitle.textContent = `üèÜ Competing in ${activity.name}`;
                }
                
                if (activity.details) {
                    activityDetails.textContent = activity.details;
                    if (activity.state) {
                        activityDetails.textContent += ` - ${activity.state}`;
                    }
                } else if (activity.state) {
                    activityDetails.textContent = activity.state;
                } else {
                    activityDetails.textContent = '';
                }
                
                activityDisplay.style.display = 'block';
            } else {
                activityDisplay.style.display = 'none';
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showCopyNotification();
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyNotification();
            });
        }
        
        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }
        
        // Initialize Discord status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Get initial status
            getDiscordStatus();
            
            // Update status every 30 seconds
            setInterval(getDiscordStatus, 30000);
        });
        
        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Observe elements for animation
        document.querySelectorAll('.discord-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            observer.observe(card);
        });
    </script>
</body>
</html>
